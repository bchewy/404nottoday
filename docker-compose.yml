version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_VERSION: ${BUILD_VERSION:-dev}
        BUILD_COMMIT: ${BUILD_COMMIT:-unknown}
    container_name: 404nottoday-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://monitoring:monitoring123@db:5432/servicehealth}
      POLL_INTERVAL_MS: ${POLL_INTERVAL_MS:-60000}
      ENABLE_POLLING: ${ENABLE_POLLING:-true}
      NEXT_TELEMETRY_DISABLED: 1
      NODE_ENV: production
    ports:
      - "${APP_PORT:-3000}:3000"
    networks:
      - app-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  db:
    image: postgres:16-alpine
    container_name: 404nottoday-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-monitoring}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-monitoring123}
      POSTGRES_DB: ${POSTGRES_DB:-servicehealth}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-monitoring} -d ${POSTGRES_DB:-servicehealth}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
